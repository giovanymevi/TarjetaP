<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .profile-card {
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .profile-card h2 {
            margin: 10px 0;
        }
        .profile-card p {
            color: #a0a0a0;
        }
        .profile-card .location {
            color: #a0e0a0;
        }
        .profile-card .buttons a {
            display: block;
            background-color: #444;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .profile-card .buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Foto de Perfil">
        <h2>Jessica Randall</h2>
        <p class="location">Londres, Reino Unido</p>
        <p>Desarrolladora front-end y Ã¡vida lectora.</p>
        <div class="buttons">
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
